#==============================================================================
# GAUGE CARDS FOR KEY METRICS
#==============================================================================

# COP Efficiency Gauge
type: gauge
entity: sensor.cop
name: Heat Pump Efficiency
unit: COP
min: 0
max: 6
severity:
  green: 3
  yellow: 2
  red: 0
needle: true

---

# Power Consumption Gauge
type: gauge
entity: sensor.power_consumption
name: Power Consumption
min: 0
max: 8000  # Adjust based on your heat pump size
severity:
  green: 0
  yellow: 4000
  red: 6000
needle: true

---

# Outdoor Temperature Gauge
type: gauge
entity: sensor.outdoor_air_temperature
name: Outdoor Temperature
min: -20
max: 30
severity:
  red: -20
  yellow: 0
  green: 10
needle: true

