#==============================================================================
# CUSTOM BUTTON CARDS (requires custom:button-card)
#==============================================================================

# COP Status Button (if you have custom:button-card installed)
type: custom:button-card
entity: sensor.cop
name: Heat Pump Efficiency
show_state: true
show_icon: true
icon: mdi:gauge
color_type: icon
color: |
  [[[
    if (entity.state >= 4) return 'green';
    if (entity.state >= 2.5) return 'orange';
    return 'red';
  ]]]
styles:
  card:
    - height: 80px
  name:
    - font-size: 14px
  state:
    - font-size: 16px
    - font-weight: bold
tap_action:
  action: more-info

---

# Power Usage Button
type: custom:button-card
entity: sensor.power_consumption
name: Power Usage
show_state: true
show_icon: true
icon: mdi:flash
color_type: icon
color: |
  [[[
    if (entity.state <= 2000) return 'green';
    if (entity.state <= 5000) return 'orange';
    return 'red';
  ]]]
styles:
  card:
    - height: 80px
  name:
    - font-size: 14px
  state:
    - font-size: 16px
    - font-weight: bold
